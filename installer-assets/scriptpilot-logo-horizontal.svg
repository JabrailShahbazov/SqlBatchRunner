<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="200" viewBox="0 0 820 200">
  <defs>
    <style>
      .navy { fill: #0f172a; }
      .azure { fill: #2563eb; }
      .lime { fill: #22c55e; }
      .white { fill: #ffffff; }
      .slate { fill: #94a3b8; }
      .text { font-family: Segoe UI, Arial, Helvetica, sans-serif; }
    </style>
  </defs>
  <rect width="820" height="200" class="navy" rx="24" />
  <!-- Database cylinder -->
  <g transform="translate(35,30)">
    <rect x="0" y="20" width="140" height="120" rx="18" class="azure"/>
    <ellipse cx="70" cy="20" rx="70" ry="18" fill="#ffffff20"/>
    <ellipse cx="70" cy="140" rx="70" ry="18" fill="#00000030"/>
    <!-- Paper plane -->
    <polygon points="85,15 140,65 110,90 60,70" class="lime"/>
    <line x1="73" y1="42" x2="140" y2="65" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  </g>
  <g transform="translate(210,60)">
    <text x="0" y="50" font-size="56" class="text white">ScriptPilot</text>
    <text x="2" y="90" font-size="22" class="text slate">SQL Runner</text>
  </g>
</svg>
